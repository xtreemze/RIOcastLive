<!DOCTYPE html>
<html lang="es">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="theme-color" content="#72BEFD">
		<title>RIOcast Honduras</title>
		<meta name="description" content="Radio independiente transmitiendo noticias y entretenimiento desde La Ceiba, Honduras las 24 horas.">
		<meta name="viewport" content="width=device-width, initial-scale=0.9, maximum-scale=0.9">
		<link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="favicon-194x194.png" sizes="194x194">
		<link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
		<link rel="icon" type="image/png" href="android-chrome-192x192.png" sizes="192x192">
		<link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
		<link rel="shortcut icon" href="favicon.ico">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.min.css"> </head>
	<!--
	██████   ██████  ██████  ██    ██
	██   ██ ██    ██ ██   ██  ██  ██
	██████  ██    ██ ██   ██   ████
	██   ██ ██    ██ ██   ██    ██
	██████   ██████  ██████     ██
	-->

	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header"> <img id="logo" alt="RIOcast Honduras" src="favicon-96x96.png"> </div>
			</div>
		</nav>
		<div class="container bodyPad">
			<div class="col-sm-6" id="headerLiveTrackHolder"></div>
			<div class="col-sm-6" id="onAirToday"></div>
			<div class="clearfix hidden-xs"></div>
			<!--
 █████  ██    ██ ██████  ██  ██████      ██    ██ ██ ███████
██   ██ ██    ██ ██   ██ ██ ██    ██     ██    ██ ██ ██
███████ ██    ██ ██   ██ ██ ██    ██     ██    ██ ██ ███████
██   ██ ██    ██ ██   ██ ██ ██    ██      ██  ██  ██      ██
██   ██  ██████  ██████  ██  ██████        ████   ██ ███████
-->
			<div id="vis" class="col-sm-6">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Audio Visualizado</h3> </div>
					<div id="bottom" class="panel-body"> <canvas id="c" height="81" width="400">Your browser does not yet support audioElement.</canvas> </div>
				</div>
			</div>
			<div class="col-sm-6">
				<div id="controlAudio" class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Control de audio</h3> </div>
					<div class="panel-body"> <button type="button" class="btn btn-default btn-lg col-xs-6" id="play"> <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Play</button> <button type="button" class="btn btn-default btn-lg col-xs-6" id="pause"> <span class="glyphicon glyphicon-pause" aria-hidden="true"></span> Pause</button>
						<div class="progress">
							<div id="bar" class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"> <span class="sr-only">Playback</span> </div>
						</div> <button type="button" class="btn btn-info btn-lg col-xs-12" id="reconnect"> <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>Reconnect</button> </div>
				</div>
			</div>
			<div id="audio-visual"></div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="js/main.min.js" type="text/javascript"></script>
	</body>

</html>
