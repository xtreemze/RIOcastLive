<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
<title>Airtime widgets</title>
<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/jquery.showinfo.js" type="text/javascript"></script>
<link href="css/airtime-widgets.css" rel="stylesheet" type="text/css" />
<script>
$(document).ready(function() {
    $("#headerLiveTrackHolder").airtimeLiveTrackInfo({
        sourceDomain: "http://radio.riocast.net",
        text: {onAirNow:"Al Aire", offline:"Offline", current:"Ahora", next:"Continua"},
        updatePeriod: 20 //seconds
    });
    $("#onAirToday").airtimeShowSchedule({
        sourceDomain: "http://radio.riocast.net",
        text: {onAirToday:"Programa de Hoy"},
        updatePeriod: 20, //seconds
        showLimit: 10
    });

});
</script>
</head>
<body>
<div id="info">
<div id="headerLiveTrackHolder"></div>
<audio controls=""  name="media"><source src="http://live.riocast.net/" type="audio/mpeg"></audio>
<div id="onAirToday"></div>
</div>
</body>
</html>
